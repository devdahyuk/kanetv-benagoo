<html>
    <head>
        <title>오옹 ㄴㅇㅅ</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
<style>       
#splash {
  position: absolute;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
#splash p { display: inline-block }
        <script>
const audio = new Audio("https://kanetv.dahy.uk/nice.mp3");
audio.repeat = true;
audio.volume = 0;
    </style>

document.getElementById( 'btn' ).onclick = e => {
  document.getElementById( 'splash' ).remove();
  audio.play().then( () => {
    audio.currentTime = 0;
    audio.pause();
    audio.volume = 1;
  });
};
        </script>
        <div id="splash">
  <button id="btn"><h1>지금 당장 조이고 즐기기</h1></button>
</div>
    </body>
</html>
